    <div class="main" >
        <div class="trackerBox">
            <h1>McPpl H&W Winter Step Tracker</h1>
            <div class="container-for-label">
                <input class="modal-button" type="submit" id="myBtn" value="Log your Activites" alt="Button for Contact Information Modal" tabindex="5"></input>
            </div>       
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                   <!--<span class="close">&times;</span>--> 
                    <button class="close" tabindex="6">&times;</button>
                    <div class="text-modal" alt="Activity Log Modal">
                        <p>Enter details about your activity </p>
                        <form action="" method="POST"  id="trackerForm">
                            
                            <label for="fname">First Name:</label><br>
                            <input type="text" id="fname" name="fname" ><br><br>
                            <label for="lname">Last Name:</label><br>
                            <input type="text" id="lname" name="lname" ><br><br>
                            <label for="eid">EID:</label><br>
                            <input type="text" id="eid" name="eid" ><br><br>
                            <label for="week">Date:</label><br>
                            <input type="date" id="date" name="date"><br><br>
                            <label for="steps">Steps Walked:</label><br>
                            <input type="number" id="steps" name="steps" ><br><br>
                            <input type="submit" name="submit"><br>
                        </form> 
                    </div>
                </div>
                
            </div>
        </div>

        <div class="leaderBox" id="leaderboard">
            <h1 class="h1" tabindex="7">Leaderboard:</h1>
            <table class="table1"  id="table1">
                <thead>
                    <tr>
                <th>Place</th>
                <th>Name</th>
                <th>Total Steps</th>
                    </tr>
                </thead>
                <tbody id="bodyTable">
            
            </table>
        </div>
