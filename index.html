    <div class="main" >
        <div class="trackerBox">
            <h1>McPpl H&W Winter Tracker</h1>
            
            <div class="container-for-label">
                <input class="modal-button" type="submit" id="myBtn" value="Log your Activites" alt="Button for Contact Information Modal" tabindex="5"></input>
            </div>       
            <!-- The Modal -->
            <div id="myModal" class="modal">
                <div class="modal-content">
                   <!--<span class="close">&times;</span>--> 
                    <button class="close" tabindex="6">&times;</button>
                    <div class="text-modal" alt="Activity Log Modal">
                        <p>Enter details about your activity </p>
                        <form action="" method="POST"  id="trackerForm">
                            
                            <label for="fname">First Name:</label><br>
                            <input type="text" id="fname" name="fname" ><br><br>
                            <label for="lname">Last Name:</label><br>
                            <input type="text" id="lname" name="lname" ><br><br>
                            <label for="eid">EID:</label><br>
                            <input type="text" id="eid" name="eid" ><br><br>
                            <label for="week">Week Tracked:</label><br>
                            <select id="week" name="week">
                                <option value="12-1 to 12-7">12/1-12/7</option>
                                <option value="12-9 to 12-XX">12/9-12/XX</option>
                                <option value="12-XX to 1-XX">12/XX-1/XX</option>
                                <option value="1-XX to 1-XX">1/XX-1/XX</option>
                            </select> <br><br>
                            <label for="steps">Steps Walked:</label><br>
                            <input type="number" id="steps" name="steps" ><br><br>
                            <input type="submit" name="submit"><br>
                        </form> 
                    </div>
                </div>
                
            </div>
        </div>
